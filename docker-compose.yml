version: '3'

services:
    sensor-controller:
        image: irrigation/sensor-controller
        ports:
            - "80:80"
        depends_on:
            - mosquitto
    homeassistant:
        image: irrigation/homeassistant
        restart: always
        volumes:
            - hass-config:/config
        ports:
            - "8123:8123"
        depends_on:
            - mosquitto
    mosquitto:
        image: irrigation/mosquitto
        restart: always
        volumes:
            - mosquitto-data:/mosquitto/data
            - mosquitto-log:/mosquitto/log
        ports:
            - "1883:1883"
            - "9001:9001"

volumes:
    mosquitto-data:
    mosquitto-log:
    hass-config: